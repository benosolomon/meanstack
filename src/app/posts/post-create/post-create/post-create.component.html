<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="form.get('title')?.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
      <input type="file" #filePicker (change) ="onImagePicker($event)"/>

    </div>
    <div class="image-preview" *ngIf="imgPreview && imgPreview !=''">
      <img [src]="imgPreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea matInput rows="6" [ngModel]="posts?.content" name="content" placeholder="Post Content"
        formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Please enter a Content title</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"  (click)="onSavePost()" >Save post</button>
  </form>
</mat-card>
