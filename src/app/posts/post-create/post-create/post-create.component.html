<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text"
      name="title"
      required
      ngModel
      placeholder="Post Title"
      #title="ngModel"
      >
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6"
      ngModel
      name="content"
      required
      placeholder="Post Content"
      #content="ngModel"
     ></textarea>
     <mat-error *ngIf="content.invalid">Please enter a Content title</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" >Save post</button>
  </form>
</mat-card>
