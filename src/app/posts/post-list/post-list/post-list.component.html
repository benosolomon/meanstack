<mat-spinner *ngIf="isLoading">

</mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let data of posts" >
    <mat-expansion-panel-header>
      <mat-panel-title>
      {{  data?.title }}
      </mat-panel-title>

    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="data.imagePath" [alt]="data.title" />
    </div>
    <p> {{  data?.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', data.id]" >EDIT</button>
      <button mat-button color="warn" (click)="onDelete(data.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
<mat-paginator *ngIf="posts.length > 0" [length]="totolPosts" (page)="onChangePage($event)"
 [pageSizeOptions]="pageSizeOption" [pageSize]="postPerPage"></mat-paginator>
<p  class="info-text" *ngIf="posts.length ==  0 && !isLoading"> No post added Yet !</p>
